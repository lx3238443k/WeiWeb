<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<style type="text/css" media="screen">
    #test{
        background:#3F3;
        position: relative;
        width: 100px;
        height: 100px;
        top:50px;
        bottom:50px;
        width:200px;
        -webkit-transition-property: top;
        -webkit-transition-duration: 0.5s;
    }
    #test:hover {
        top:100px;
        bottom:100px;
    }
</style>
</head>
<body>

    <div id="test">
    </div>

</body>
</html>
